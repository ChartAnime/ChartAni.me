<mat-card fxFlexAlign="stretch">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{author}}
            <p>
                <mat-chip-list>
                    <mat-chip *ngFor="let label of labels">{{label}}</mat-chip>
                </mat-chip-list>
            </p>
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>{{description}}</p>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary"><mat-icon>play_circle_filled</mat-icon></button>
        <button mat-raised-button color="warn"><mat-icon>bookmark</mat-icon></button>
        <button mat-raised-button style="float: right;">
            <mat-icon>add_box</mat-icon>
          </button>
    </mat-card-actions>
</mat-card>
